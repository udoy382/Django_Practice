{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/blogPost.css">
    <link rel="stylesheet" href="../css/mobile.css"> -->
    <link rel="stylesheet"  href="{% static 'css/style.css' %}">
    <link rel="stylesheet"  href="{% static 'css/utils.css' %}">
    <link rel="stylesheet"  href="{% static 'css/blogPost.css' %}">
    <link rel="stylesheet"  href="{% static 'css/mobile.css' %}">
    <title>iBlog - Heaven for bloggers</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span>iBlog</span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
            <input class="form-input" type="text" name="query" id="text" placeholder="Article Search">
            <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto"><hr></div>

    <div class="post-img">
        <!-- <img src="../img/img1.png"> -->
        <img src="{% static 'img/img1.png' %}">
    </div>

    <div class="blog-post-content max-width-2 m-auto my-2">
        <h1 class="font-1">The heaven for bloggers</h1>
        <div class="blogPost-meta">
            <div class="author-info">
                <div><b>By Udoy</b></div>
                <div>11 Oct. 6 min read</div>
            </div>
            <div class="social">
               <!-- <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook.png"></a> -->
               <a href="https://www.facebook.com" target="_blank"><img src="{% static 'img/facebook.png' %}"></a>
               <!-- <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png"></a> -->
               <a href="https://www.instagram.com" target="_blank"><img src="{% static 'img/instagram.png' %}"></a>
               <!-- <a href="https://www.twitter.com" target="_blank"><img src="../img/twitter.png"></a> -->
               <a href="https://www.twitter.com" target="_blank"><img src="{% static 'img/twitter.png' %}"></a>
               <!-- <a href="https://www.linkedin.com" target="_blank"><img src="../img/linkedin.png"></a> -->
               <a href="https://www.linkedin.com" target="_blank"><img src="{% static 'img/linkedin.png' %}"></a>
            </div>
        </div>
        <!-- <div class="max-width-1 m-auto"><hr></div> -->
        <div class="post-text">

            <p>{{blog.content|safe}}</p>

        </div>
    </div>
    <div class="max-width-1 m-auto"><hr></div>
    <div class="home-articles max-width-1 m-auto font-1">

    </div>
    <div class="footer max-width-2 m-auto">
        Copyright &copy; | iBlog.com
    </div>
</body>
</html>
