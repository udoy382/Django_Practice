{% extends 'base.html' %}
{% load static %}
{% block title %} Blog - Welcome To Our Blog {% endblock title %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
</head>
<body>
    <div class="container">

        {% for blog in blogs %}

        <h2>{{blog.title}}</h2>      
        <div>      
          <div class="p">
            <p>{{blog.content|slice:245}}...</p>
          </div>
          <a href="/blogpost/{{blog.slug}}" class="text-dark"><button class="btn btn-primary">Read More...</button></a>
         
        </div>

        {% endfor %}

    </div>

</body>
</html>

{% endblock body %}
